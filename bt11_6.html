<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let color = prompt("Hãy nhập một màu vào đây")
        switch (color) {
            case "xanh":
                document.write("Màu xanh")
                break;

            case "đỏ":
                document.write("Màu đỏ")
                break;
            case "vàng":
                document.write("Màu vàng")
                break;

            default:
                document.write("không hợp lệ")
                break;

        }

    </script>
</body>

</html>
