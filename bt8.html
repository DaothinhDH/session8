<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt("Nhập số a")
        let b = +prompt("Nhập số b")

        let choice = prompt("nhập vào 1 phép tính bất kì");
        switch (choice) {
            case "+":
                alert(`Kết quả a + b = ${+a + b}`);
                break;
            case "-":
                alert(`kết quả a - b = ${+a - b}`);
                break;
            case "*":
                alert(`kết quả a * b = ${a * b}`);
                break;
            case "/":
                alert(`kết quả a/b = ${a / b}`);
                break;
        }

    </script>
</body>

</html>
