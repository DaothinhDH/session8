<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let weight = +prompt("Hãy nhập cân nặng của bạn (kg)")
        let height = +prompt("Hãy nhập chiều cao của bạn (m)")
        let bmi = weight / (Math.pow(height, 2));

        if (bmi < 18.5) {
            document.write("Cân nặng của bạn quá gầy");
        } else if (bmi < 25) {
            document.write("Cân nặng của bạn bình thường");
        } else if (bmi < 30) {
            document.write("Bạn bị tiền béo phì");
        } else if (bmi < 35) {
            document.write("Béo phì cấp độ 1");
        } else if (bmi < 40) {
            document.write("béo phì cấp độ 2");

        } else {
            document.write("Béo phì cấp độ 3");
        }

    </script>
</body>

</html>
