<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number1 = +prompt("Hãy nhập  điểm Toán Vào đây");
        let number2 = +prompt("Hãy nhập  điểm Lý đây");
        let number3 = +prompt("Hãy nhập  điểm Hóa đây");
        let number4 = +prompt("Hãy nhập  điểm Văn đây");
        let number5 = +prompt("Hãy nhập  điểm Sử đây");
        let number6 = +prompt("Hãy nhập  điểm Địa đây");
        let DTB =  (number1 + number2 + number3 + number4 + number5 + number6) / 6 ;
    
        if (DTB>=8.0&&DTB<=10){
            document.write("Xếp loại GIỎI");

        }else if(DTB>=6.5&& DTB <=7.9){
            document.write("Xếp loại KHÁ");                             
        }else if ( DTB >= 5.0&&DTB <= 6.4){
            document.write("Xếp loại TRUNG BÌNH");
        }else if ( DTB <5.0){
            document.write("Xếp loại YẾU");

        }
            
            
        
    </script>
</body>
</html>
