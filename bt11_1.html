<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let yearold = +prompt("Hãy nhập số tuổi của bạn")           
        if (yearold >= 18){
            document.write("Bạn đã trên 18 tuổi")
        }else{
            document.write("Bạn chưa đủ 18 tuổi")

        }

        
    </script>
</body>

</html>
